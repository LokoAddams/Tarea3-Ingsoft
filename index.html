<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    
    <h1>Multiplicador</h1>
    <form id="multiplicar-form">
      <label for="primer-numero-mul">Primer número:</label>
      <input type="number" id="primer-numero-mul" />
      <label for="segundo-numero-mul">Segundo número:</label>
      <input type="number" id="segundo-numero-mul" />
      <input type="submit" value="Multiplicar" id="multiplicar-button" />
    </form>
    <div id="resultado-div"></div>

    <h1>Saludador</h1>
    <label for="nombre-usuario">Nombre:</label>
    <input type="text" id="nombre-usuario" />
    <label for="edad-usuario">Edad:</label>
    <input type="number" id="edad-usuario" />
    <label for="genero-usuario">Género:</label>
    <select id="genero-usuario">
      <option value="">Seleccionar</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
      <option value="X">No binario</option>
    </select>
    <label for="idioma">Idioma:</label>
    <select id="idioma">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
    <button id="saludar-button">Saludar</button>
    <div id="saludo-div"></div>


    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
